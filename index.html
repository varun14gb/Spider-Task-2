<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
    </div>
    <div class="side">
        <div class="clock">
            <div class="h1">
                <div class="hh1"></div>
                <div>
                    <div class="hv1"></div>
                    <div class="hv2"></div>
                </div>
                <div class="hh2"></div>
                <div>
                    <div class="hv3"></div>
                    <div class="hv4"></div>
                </div>
                <div class="hh3"></div>
            </div>
            <div class="h2">
                <div class="hh1"></div>
                <div>
                    <div class="hv1"></div>
                    <div class="hv2"></div>
                </div>
                <div class="hh2"></div>
                <div>
                    <div class="hv3"></div>
                    <div class="hv4"></div>
                </div>
                <div class="hh3"></div>
            </div>
            <div class="bet">
                <div class="hv1"></div>
                <div class="hv1"></div>
            </div>
            <div class="m1">
                <div class="hh1"></div>
                <div>
                    <div class="hv1"></div>
                    <div class="hv2"></div>
                </div>
                <div class="hh2"></div>
                <div>
                    <div class="hv3"></div>
                    <div class="hv4"></div>
                </div>
                <div class="hh3"></div>
            </div>
            <div class="m2">
                <div class="hh1"></div>
                <div>
                    <div class="hv1"></div>
                    <div class="hv2"></div>
                </div>
                <div class="hh2"></div>
                <div>
                    <div class="hv3"></div>
                    <div class="hv4"></div>
                </div>
                <div class="hh3"></div>
            </div>
        </div>
        <div class="todo">
            <div>
                <h2>TODO List for Today</h2>
                <ul class="list">
                </ul>
            </div>
            <button class="add" onclick="showForm()">Add</button>
        </div>
    </div>
    <div class="form">
        <label for="task">Task</label>
        <input id="task" type="text" placeholder="Enter Task here" required />
        <label for="date">Date</label>
        <input id="date" type="date" required />
        <label for="time">Deadline</label>
        <input id="time" type="time" required />
        <div>
            <button class="close" onclick="hideForm()">Close</button>
            <button class="add" onclick="addItem()">Add Task</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
